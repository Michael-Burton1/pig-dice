<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Dice</title>
</head>
  <body>
    <div class="jumbotron">
      <img src="img/fancypig.jpg" class="center">
      <h1 class="display-4">Pig Dice!!!</h1>
      <p class="lead">Welcome to Pig Dice!!!</p>
      <hr class="my-4">
      <p>A super fun game, with dice!!! no pigs though go f*** yourself!!!</p>
      <a class="btn btn-primary btn-lg" href="#" role="button" id="play">Play!</a>
    </div>
    <div class="container">

      
      
      
      <div class="player1">
        <h1>Player 1, It's your turn!</h1>
        <P>Current turn score: <span class="p1-score"></span></P>

        <p>Total score: <span class="p1-total"></span></p>
        <a class="btn btn-primary btn-lg" href="#" role="button" id="roll-player1">ROLL!</a>
        <a class="btn btn-primary btn-lg" href="#" role="button" id="pass-player1">PASS!</a>
      </div>
      <div class="player2">
        <h1>Player 2, It's your turn!</h1>
        <P>Current turn score: <span class="p2-score"></span></P>

        <p>Total score: <span class="p2-total"></span></p>
        <a class="btn btn-primary btn-lg" href="#" role="button" id="roll-player2">ROLL!</a>
        <a class="btn btn-primary btn-lg" href="#" role="button" id="pass-player2">PASS!</a>
      </div>
      
      
    
    
    
    
    
    
    
    
    
    
    
    </div>
  </body>
</html>
